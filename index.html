<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="debug">
     
        <main class="d-flex">

            
                <div class="menu">
                    <div class="logo"></div>
                    <div class="home"></div>
                    <div class="playlist"></div>
                    <div class="profile"></div>
                </div>

                <div class="display">

                    <div class="upgrade d-flex align-cnt">
                        <div class="btn"></div>
                    </div>

                    <div class="container">

                        <div class="genre"></div>

                        <div class="first-playlist">

                            <div class="recently-titles"></div>

                            <div class="block-recently-played d-flex">


                               <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="second-playlist">

                            <div class="title-created-for"></div>

                            <div class="block-created-for d-flex">


                                <div class="col">
                                    <div class="card"></div>
                                </div>
                                <div class="col">
                                    <div class="card"></div>
                                </div>
    
                            </div>
    
                        </div>
                        
    
                    </div>
                </div>
           
        </main>

        <!-- footer -->
        <footer>
            <div class="container-footer">
                <div class="row-footer">
                    <div class="col-footer col-footer-left"></div>
                    <div class="col-footer col-footer-center"></div>
                    <div class="col-footer col-footer-right"></div>
                </div>
            </div>
        </footer>

    </body>
</html>



</body>
</html>
